<div *ngIf="feuilles">
  <select (change)="onSelect($event)">
    <option *ngFor="let feuille of feuilles" [value]="feuille">{{feuille}}</option>
  </select>
</div>

<div *ngFor="let feuille of excelData" [hidden]="selectedFeuille !== feuille.sheetName">
  <h3>{{ feuille.sheetName }}</h3>
  <table>
    <thead>
    <tr>
      <th *ngFor="let header of headers[feuille.sheetName]">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of feuille.data | keyvalue">
      <td *ngFor="let h of headers[feuille.sheetName] ">{{row.value[h]}}</td>
    </tr>
    </tbody>
  </table>
</div>
